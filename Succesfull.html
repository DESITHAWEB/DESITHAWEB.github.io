<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f6; /* light magenta */
    }
    .success-card {
      background-color: #fff;
      border: 2px solid #dc3545;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(139, 0, 139, 0.2);
    }
    .success-icon {
      font-size: 60px;
      color: #dc3545; /* red */
      margin-bottom: 20px;
    }
    .success-text {
      color: #dc3545;
      font-size: 24px;
      font-weight: bold;
    }
    .btn-back {
      margin-top: 30px;
      background-color: #dc3545;
      color: white;
    }
    .btn-back:hover {
      background-color: #a000a0;
    }
  </style>
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6">
    <div class="success-card">
      <i class="fas fa-check-circle success-icon"></i>
      <div class="success-text">Your order is submitted successfully!</div>
      <a href="Menu.html" class="btn btn-back mt-4">‚Üê Back to menu</a>
    </div>
  </div>
</div>

</body>
</html>
