<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Food Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff0f6; /* soft magenta background */
    }

    .order-form {
      background-color: #ffffff;
      border: 2px solid #dc3545; /* dark magenta border */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 150px rgba(139, 0, 139, 0.2);
    }

    .form-label {
      color: #dc3545; /* red */
    }

    .btn-submit {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #dc3545;
    }

    .heading {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="order-form">
          <h3 class="text-center heading mb-4">Restaurant Food Order</h3>
          <form>
            <div class="mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
              <label for="portionSize" class="form-label">Portion Size</label>
              <select class="form-select" id="portionSize" required>
                <option selected disabled>Choose portion</option>
                <option value="half">Half</option>
                <option value="full">Full</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Amount of Food </label>
              <input type="number" class="form-control" id="amount" placeholder="e.g. 2 Burgers" required />
            </div>

            <div class="mb-3">
              <label for="paymentMethod" class="form-label">Payment Method</label>
              <select class="form-select" id="paymentMethod" required>
                <option selected disabled>Select method</option>
                <option value="cash">Cash</option>
                <option value="card">Credit/Debit Card</option>
                <option value="mobile">Mobile Payment</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="orderType" class="form-label">Order Type</label>
              <select class="form-select" id="orderType" required>
                <option selected disabled>Choose option</option>
                <option value="dine">Dine-In</option>
                <option value="takeaway">Takeaway</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="contact" class="form-label">Phone Number or Email</label>
              <input type="text" class="form-control" id="contact" placeholder="e.g. 0771234567 or example@mail.com" required />
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Preferred Time</label>
              <input type="time" class="form-control" id="time" required />
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="notes" rows="3" placeholder="E.g. Less spicy, add extra Things..."></textarea>
            </div>

            <div class="d-grid">
			  <a href="Succesfull.html" class="btn btn-submit">Submit order</a>
			  </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
